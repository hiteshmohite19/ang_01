        <div class="row">
          <div class="col-2 mr-auto mt-1">
            <h5>Users</h5>
          </div>
          <div class="col justify-content-end d-flex">
            <div class="div mt-1">
              <button class="btn btn-sm btn-outline-light" (click)='addUser()'>
                <i class="fa fa-plus"></i> &nbsp;Add User
              </button>
            </div>
            <div class="pl-4 d-flex">
              <div class="input-group">
                <input type="text" name="" id="" class="form-control">
                <button class="btn btn-light input-group-append"><i class="fa fa-search mt-1"></i></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <table class="table table-bordered table-hover table-responsive-lg w-100">
      <thead class="table-info">
        <td>Name</td>
        <td>Email</td>
        <td>Mobile</td>
        <td>Profession</td>
        <td>Current Organisation</td>
        <td>Action</td>
      </thead>
      <tbody>
        <tr *ngFor="let u of usersList">
          <td>{{ u.name }}</td>
          <td>{{ u.email }}</td>
          <td>{{ u.mobile }}</td>
          <td>{{ u.profession }}</td>
          <td>{{ u.current_ogranisation }}</td>
          <td class="text-center">
            <i (click)="edit(u.id)" class="fa fa-lg fa-edit text-info"></i> &nbsp;
            <i (click)="delete(u.id)" class="fa fa-lg fa-trash text-danger"></i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
