<div class="container mt-5 text-white ">
    <div class="row bg-primary">
        <div class="col-2 mr-auto mt-1">
            <h5>Add Users</h5>
        </div>
        <div class="col justify-content-end d-flex mt-1">
            <div class="div">
                <i class="fa fa-list"></i> &nbsp;Users
            </div>
        </div>
    </div><br>{{userDetails.value|json}}
    <div class="panel-body border">
      {{userDetails.value|json}}
        <form class="m-4" [formGroup]='userDetails'>
            <div class="row">
              <div class="col">
                <input type="text" class="form-control required" required placeholder="Name">
              </div>
              <div class="col">
                <input type="email" class="form-control required" required placeholder="Email">
              </div>
            </div><br>

            <div class="row">
                <div class="col">
                  <input type="text" class="form-control required" required placeholder="Mobile No">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Age">
                </div>
                <div class="col">
                    <input type="date" class="form-control date required" required placeholder="Date of Birth">
                </div>
              </div><br>

              <div class="row">
                <div class="col">
                  <input type="text" class="form-control required" required placeholder="Profession">
                </div>
                <div class="col">
                  <input type="text" class="form-control required" required placeholder="Current Organisation">
                </div>
              </div><br>

              <div class="row">
                <div class="col">
                  <input type="date" class="form-control date required" required placeholder="Joining Date">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Previous Ogranisation">
                </div>
              </div><br>

              <div class="row">
                  <div class="container">
                      <button class="btn btn-success">Submit</button>
                  </div>
              </div>
          </form>
    </div>
</div>
